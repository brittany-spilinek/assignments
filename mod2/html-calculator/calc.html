<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="calc.css" rel="stylesheet">
    <title>HTML Calculator</title>
</head>
<body>

    <div id="add">
        <input type="number" id="addNum1"/>
        <br>
        <input type="number" id="addNum2"/>
        <br>
        <button id="addBtn">Add</button>
    </div>

    <br>

    <div id="sub">
        <input type="number" id="subNum1"/>
        <br>
        <input type="number" id="subNum2"/>
        <br>
        <button id="subBtn">Subtract</button>
    </div>

    <br>

    <div id="mult">
        <input type="number" id="multNum1"/>
        <br>
        <input type="number" id="multNum2"/>
        <br>
        <button id="multBtn">Multiply</button>
    </div>

    <script src="calc.js"></script>
</body>
</html>
