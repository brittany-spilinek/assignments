<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mario.css"/>
    <title>Mario Pest Control</title>
</head>
<body>
    <h1>Mario Pest Control</h1>
    <form name="pestForm" id="pestForm">
        <img id="pestImage" src="https://upload.wikimedia.org/wikipedia/en/thumb/c/ce/Goomba.PNG/220px-Goomba.PNG" alt="Goomba"/>
        <div id="goomba" class="pest">Goombas: 5 coins
            <input type="number" name="goomba"/>
        </div>

        <img id="pestImage" src="https://vignette.wikia.nocookie.net/nintendo/images/8/86/Bob-omb_%28MKWii%29.png/revision/latest?cb=20120819225302&path-prefix=en" alt="Bob-omb"/>
        <div id="bob" class="pest">Bob-ombs: 7 coins
            <input type="number" name="bob"/>
        </div>

        <img id="pestImage" src="https://vignette.wikia.nocookie.net/mario/images/7/71/NSMBU_Cheep_Cheep.png/revision/latest?cb=20190808220102" alt="Cheep-cheep" />
        <div id="cheep" class="pest">Cheep-cheeps: 11 coins
            <input type="number" name="cheep"/>
        </div>

        <div name="total" id="total">Total: </div>

    </form>

    <footer>
        mario@mariopestcontrol.com
        mariopestcontrol.com
        13 Mushroom Way,
        Mushroom Kingdom
    </footer>
    <script src="mario.js"></script>
</body>
</html>
